<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../src/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Expenses chart component</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="container">
    <header>
      <div class="header__left">
        <small>My balance</small>
        <h1 class="balance">$921.48</h1>
      </div>
      <div class="header__right">
        <img src="./logo.svg" id="image" alt="logo">
      </div>
    </header>
    <main>
      <h2>Spending - Last 7 days</h2>
      <div class="data">
        <div class="day__container">
          <div class="mon__data day__data"></div>
          <div class="mon__block"></div>
          <p>mon</p>
        </div>
        <div class="day__container">
          <div class="tue__data day__data"></div>
          <div class="tue__block"></div>
          <p>tue</p>
        </div>
        <div class="day__container">
          <div class="wed__data day__data"></div>
          <div class="wed__block"></div>
          <p>wed</p>
        </div>
        <div class="day__container">
          <div class="thu__data day__data"></div>
          <div class="thu__block"></div>
          <p>thu</p>
        </div>
        <div class="day__container">
          <div class="fri__data day__data"></div>
          <div class="fri__block"></div>
          <p>fri</p>
        </div>
        <div class="day__container">
          <div class="sat__data day__data"></div>
          <div class="sat__block"></div>
          <p>sat</p>
        </div>
        <div class="day__container">
          <div class="sun__data day__data"></div>
          <div class="sun__block"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="main__bottom">
        <div class="main__bottom__left">
          <small>Total this month</small>
          <h2>$478.33</h2>
        </div>
        <div class="main__bottom__right">
          <p>+2.4%</p>
          <small>from last month</small>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="./bundle.js"></script>
</body>
</html>
